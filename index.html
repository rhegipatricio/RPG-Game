<!DOCTYPE html>
<html>
<head>
	<title>Attack on Titan RPG Game</title>
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
	
<body>


	<div class = "container">
		<div id = "containerContent">
			<div id = "characters">
				<h2>Choose Your Character</h2>
					<div class = "charcterCard" id = "eren">
						<p>Mysterious Titan</p>
						<img id = "eren" src="assets/images/eren_titan.png" height=230 width=170>
					</div>
					<div class = "characterCard" id = "annie">
						<p>Female Titan</p>
						<img id = "annie" src="assets/images/annie_titan.jpg" height=230 width=170>
					</div>
					<div class = "characterCard" id = "armored">
						<p>Armored Titan</p>
						<img id = "armored" src="assets/images/armored_titan.jpg" height=230 width=170>
					</div>
					<div class = "characterCard" id = "colossus">
						<p>Colossus Titan</p>
						<img id = "colossus" src="assets/images/colossal_titan.jpg" height=230 width=170>
					</div>
			</div>
		</div>

		<div id = "enemyArea">
			<h2>Titans to defeat</h2>
			<div id="chooseTitan">
			</div>
		</div>
		<div id = "currentTitan">
			<h2>Current Titan</h2>
			<div id="currentTitan">
		</div>
		<div id= "fightArea">
			<div id= "battle">
				<h2>Fight!!!</h2>
				<div id= "result">
				</div>
			</div>
		</div>
		
		<div id = "audio">
			<audio controls autoplay>
				<source src="assets/audio/attack_on_titan_01.mp3" type="audio/mpeg">
			</audio>
		</div>

	</div>

		











</body>
</html>
